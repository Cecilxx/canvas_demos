<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    body {
      background: #dddddd;
    }

    #canvas {
      position: absolute;
      left: 0px;
      top: 20px;
      margin: 20px;
      background: #ffffff;
      border: thin inset rgba(100, 150, 230, 0.5);
    }

    #controls {
      margin-top: 10px;
      margin-left: 15px;
    }
  </style>
</head>

<body>
  <div id='controls'>
    <input id='animateButton' type='button' value='Animate' />
  </div>

  <canvas id='canvas' width='750' height='500'>
    Canvas not supported
  </canvas>
</body>

</html>

<script src="requestNextAnimationFrame.js"></script>
<script>
  var canvas = document.querySelector('#canvas'),
    context = canvas.getContext('2d'),
    paused = true,
    discs = [],
    lastTime = 0,
    lastFpsUpdateTime = 0,
    frameCount = 0,
    animateButton = document.querySelector('#animateButton');

  for (var i = 0; i < 100; i++) {
    var ball = {
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      velocityX: Math.random() * 2,
      velocityY: Math.random() * 2,
      radius: 2,
      innerColor: 'orange',
      middleColor: 'yellow',
      outerColor: 'gold',
      shadowColor: 'rgba(255,0,0,0.7)',
      strokeStyle: 'orange'
    }
    discs.push(ball)
  }


  function eraseBackground() {
    context.clearRect(0, 0, canvas.width, canvas.height);
  }

  function drawBackground() {
    var STEP_Y = 12,
      i = context.canvas.height;

    context.strokeStyle = 'lightgray';
    context.lineWidth = 0.5;

    context.save();
    context.restore();

    while (i > STEP_Y * 4) {
      context.beginPath();
      context.moveTo(0, i);
      context.lineTo(context.canvas.width, i);
      context.stroke();
      i -= STEP_Y;
    }

    context.save();

    context.strokeStyle = 'rgba(100,0,0,0.3)';
    context.lineWidth = 1;

    context.beginPath();

    context.moveTo(35, 0);
    context.lineTo(35, context.canvas.height);
    context.stroke();

    context.restore();
  }

  function update() {
    var i = discs.length,
      disc = null;

    while (i--) {
      disc = discs[i];

      if (disc.x + disc.velocityX + disc.radius > canvas.width ||
        disc.x + disc.velocityX - disc.radius < 0)
        disc.velocityX = -disc.velocityX;

      if (disc.y + disc.velocityY + disc.radius > canvas.height ||
        disc.y + disc.velocityY - disc.radius < 0)
        disc.velocityY = -disc.velocityY;

      disc.x += disc.velocityX;
      disc.y += disc.velocityY;
    }
  }

  function drawDisc(disc) {
    var gradient = context.createRadialGradient(disc.x, disc.y, 0,
      disc.x, disc.y, disc.radius);

    gradient.addColorStop(0.3, disc.innerColor);
    gradient.addColorStop(0.7, disc.middleColor);
    gradient.addColorStop(1.0, disc.outerColor);

    context.save();
    context.beginPath();
    context.arc(disc.x, disc.y, disc.radius, 0, Math.PI * 2, false);
    context.clip();

    context.fillStyle = gradient;
    context.strokeStyle = disc.strokeStyle;
    context.lineWidth = 2;
    context.fill();
    context.stroke();

    context.restore();
  }

  function draw() {
    var i = discs.length,
      disc;

    while (i--) {
      disc = discs[i];
      drawDisc(disc);
      disc.lastX = disc.x;
      disc.lastY = disc.y;
    }

    if (frameCount === 100) {
      frameCount = -1;
    }

    if (frameCount !== -1 && frameCount < 100) {
      frameCount++;
    }
  }

  function calculateFps() {
    var now = (+new Date),
      fps = 1000 / (now - lastTime);

    lastTime = now;

    return fps;
  }

  function animate() {
    var now = (+new Date),
      fps = 0;

    if (!paused) {
      eraseBackground();
      drawBackground();
      update();
      draw();

      fps = calculateFps();

      if (now - lastFpsUpdateTime > 1000) {
        lastFpsUpdateTime = now;
        lastFpsUpdate = fps;
      }
      context.fillStyle = 'cornflowerblue';
      context.fillText(lastFpsUpdate.toFixed() + ' fps', 45, 50);
    }
    window.requestNextAnimationFrame(animate)
  }

  context.font = '48px Helvetica';

  setTimeout(() => {
    window.requestNextAnimationFrame(animate)
  }, 100)

  canvas.onclick = function (e) {
    paused = !paused;
  };

  context.canvas.width = canvas.width;
  context.canvas.height = canvas.height;

  animateButton.onclick = function (e) {
    paused = !paused;
    if (paused) {
      animateButton.value = 'Animate';
    } else {
      animateButton.value = 'Pause';
    }
  };

  context.font = '48px Helvetica';
  drawBackground();
</script>
